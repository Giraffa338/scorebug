<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Overlay</title>
<style>
body {
  margin: 0;
  background: transparent;
  font-family: Arial, sans-serif;
}

#scorebar {
  position: absolute;
  top: 20px;
  left: 20px;
  display: flex;
  align-items: center;
  gap: 14px;
  padding: 8px 16px;
  border-radius: 14px;
  border: 2px solid rgba(255,255,255,0.85);
  background: rgba(0,0,0,0.35);
  backdrop-filter: blur(5px);
  color: #fff;
  font-size: 26px;
  font-weight: 700;
  letter-spacing: 1px;
}

.team { padding: 0 6px; }
.score { min-width: 32px; text-align: center; }
</style>
</head>

<body>

<div id="scorebar">
  <span id="team1" class="team">TEAM 1</span>
  <span id="score1" class="score">0</span>
  <span>-</span>
  <span id="score2" class="score">0</span>
  <span id="team2" class="team">TEAM 2</span>
</div>

<script>
const channel = new BroadcastChannel("score-update");

channel.onmessage = (e) => {
  const d = e.data;
  team1.textContent = d.team1.toUpperCase();
  team2.textContent = d.team2.toUpperCase();
  score1.textContent = d.score1;
  score2.textContent = d.score2;
};
</script>

</body>
</html>
