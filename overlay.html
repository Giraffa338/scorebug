<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Score Overlay</title>
<style>
body {
  margin: 0;
  background: transparent;
  font-family: Arial, sans-serif;
}

#scorebar {
  position: absolute;
  top: 10px;
  left: 10px;
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 6px 14px;
  border-radius: 12px;
  border: 2px solid rgba(255,255,255,0.85);
  background: rgba(0,0,0,0.35);
  backdrop-filter: blur(5px);
  color: #fff;
  font-size: 22px;
  font-weight: 700;
  letter-spacing: 1px;
}

.team { padding: 0 6px; }
.score { min-width: 28px; text-align: center; }
</style>
</head>
<body>

<div id="scorebar">
  <span id="team1">TEAM 1</span>
  <span id="score1">0</span>
  <span>-</span>
  <span id="score2">0</span>
  <span id="team2">TEAM 2</span>
</div>

<script>
function getParam(name) {
  const urlParams = new URLSearchParams(window.location.search);
  return urlParams.get(name);
}

document.getElementById("team1").textContent = (getParam("team1") || "TEAM 1").toUpperCase();
document.getElementById("team2").textContent = (getParam("team2") || "TEAM 2").toUpperCase();
document.getElementById("score1").textContent = getParam("score1") || 0;
document.getElementById("score2").textContent = getParam("score2") || 0;
</script>

</body>
</html>
