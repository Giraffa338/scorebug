<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Score Overlay</title>
<style>
body {
  margin: 0;
  background: transparent;
  font-family: Arial, sans-serif;
}

#scorebar {
  position: absolute;
  top: 18px;
  left: 18px;
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 6px 14px;
  border-radius: 12px;
  border: 2px solid rgba(255,255,255,0.85);
  background: rgba(0,0,0,0.35);
  backdrop-filter: blur(5px);
  color: #fff;
  font-size: 22px;
  font-weight: 700;
  letter-spacing: 1px;
}

.team { padding: 0 6px; }
.score { min-width: 28px; text-align: center; }
</style>
</head>
<body>

<div id="scorebar">
  <span id="team1">TEAM 1</span>
  <span id="score1">0</span>
  <span>-</span>
  <span id="score2">0</span>
  <span id="team2">TEAM 2</span>
</div>

<script>
function updateOverlay() {
  const d = JSON.parse(localStorage.getItem("scoreData") || "{}");
  if (!d.team1) return;
  team1.textContent = d.team1.toUpperCase();
  team2.textContent = d.team2.toUpperCase();
  score1.textContent = d.score1;
  score2.textContent = d.score2;
}

updateOverlay();
setInterval(updateOverlay, 500);
</script>

</body>
</html>
