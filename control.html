<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Score Controller</title>
<style>
body { font-family: Arial; padding: 20px; font-size: 18px; }
input { padding: 6px; margin: 6px; width: 180px; }
button { padding: 6px 12px; margin: 6px; }
</style>
</head>
<body>

<h2>Controllo Punteggio</h2>

<label>Team 1: <input id="team1" type="text" value="TEAM 1"></label><br>
<label>Punteggio 1: <input id="score1" type="number" value="0"></label>
<button onclick="score1.value=Number(score1.value)-1">-1</button>
<button onclick="score1.value=Number(score1.value)+1">+1</button><br><br>

<label>Team 2: <input id="team2" type="text" value="TEAM 2"></label><br>
<label>Punteggio 2: <input id="score2" type="number" value="0"></label>
<button onclick="score2.value=Number(score2.value)-1">-1</button>
<button onclick="score2.value=Number(score2.value)+1">+1</button><br><br>

<button onclick="generate()">Genera Link Overlay</button>

<p id="link"></p>

<script>
function generate() {
  const base = "https://giraffa338.github.io/scorebug/overlay.html";
  const t1 = encodeURIComponent(document.getElementById("team1").value);
  const s1 = encodeURIComponent(document.getElementById("score1").value);
  const t2 = encodeURIComponent(document.getElementById("team2").value);
  const s2 = encodeURIComponent(document.getElementById("score2").value);

  const url = `${base}?team1=${t1}&score1=${s1}&score2=${s2}&team2=${t2}`;
  document.getElementById("link").innerHTML = `<a href="${url}" target="_blank">${url}</a><br><small>Copia questo link in CameraFi Live Web Overlay</small>`;
}
</script>

</body>
</html>
